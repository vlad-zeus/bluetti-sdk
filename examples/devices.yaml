version: 1
defaults:
  vendor: bluetti
  protocol: v2
  transport:
    key: mqtt
    opts:
      broker: "${MQTT_BROKER}"
      port: 18760
      keepalive: 60

devices:
  - id: elite100-main
    profile_id: EL100V2
    transport:
      key: mqtt
      opts:
        device_sn: "${BLUETTI_SN}"
        pfx_cert: null
        cert_password: "${BLUETTI_CERT_PASSWORD}"
    options:
      device_address: 1
